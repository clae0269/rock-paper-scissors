<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="results"></div>
    <div class="score">
        <div id="comp-score"> Computer Score: 0</div>
        <div id="player-score"> Player Score: 0</div>
    </div>

    <div class="container">
    <button class="choice-btn" id = "rock">👊</button>
    <button class="choice-btn" id = "paper">🤚</button>
    <button class="choice-btn" id = "scissors">✌️</button>
</div>

<div class="reset-button-container">
    <button id="reset-btn">Play Again</button>
</div>

<script src="/rpsgame.js"></script>

</body>
</html>
